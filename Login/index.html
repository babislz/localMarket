<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  </head>
  <style>
    body {
        font-family: "Roboto", sans-serif;
        width: 100vw;
        height: auto;
        color: black;
        display: flex;
        background-image: url(../img/jpeg/perfumes.jpg);
        background-size: cover;
        flex-direction: column;
        justify-content: center;
        align-items: center; 
    }
    a { 
        text-decoration: none;
        font-size: 15px;
        color: #c2a2d4d8;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 10px;
    }
    #btn {
      padding: 8px;
      width: 80px;
      border-radius: 10px;
    }
     #fundo-login {
        display: flex;
        gap: 25px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #51517ad8;
        width: 40vw;
        height: 30vw;
        border-radius: 60px;
        box-shadow: 0 5px 11px 15px rgba(223, 223, 223, 0.103);
        color: white;
      }
      #body-sec{
        width: auto;
        height: auto;
        padding-top: 170px;
      }
      .error-div {
        padding: 30px;
        margin-bottom: 720px;
        border-radius: 30px;
        background-color: rgb(131, 5, 5);
        color: white;
      }
      .error-div button {
        padding: 7px;
        border-radius: 10px;
        font-style: oblique;
      }
  </style>  
  <body>
    <div class="container">
      <div class="error-div" id="error-modal">
        <h3>Credenciais incorretas.</h3>
        <button onclick="fecharError()"><b>Fechar</b></button>
      </div>
      <div id="body-sec">
        <div id="fundo-login">
          <h1>Login</h1>
          <input type="text" placeholder="Insira seu nome" id="nome" />
          <div style="position: relative;">
            <input type="password" placeholder="Insira sua senha" id="senha">
            <span class="key" onclick="togglePasswordVisibility()">
              <i class="fas fa-eye" id="eye-icon"><img src="/img/svg/eye-alt-svgrepo-com.svg" alt=""></i>
            </span>
          </div>
          <button id="btn" onclick="login()">Entrar</button>
          <p><a href="../Showroom/showroom.html">Visualizar showroom</a></p>
        </div>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
